<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tovuelist</title>
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/dcdaab4f9f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="app">
            <div class="container">
                <h1 class="text-center">Tovuelist</h1>
                <ul class="list-group my-5">
                    <li class="list-group-item d-flex justify-content-between" v-for="chore, index in todoList" :key="index" :class="chore.done ? 'text-decoration-line-through' : ''">
                        <div>{{chore.text}}</div>
                        <div>
                            <div class="btn" @click="chore.done = !chore.done">
                                <i class="fa-solid fa-check"></i>
                            </div>
                            <div class="btn" @click="listRemove(index)">
                                <i class="fa-solid fa-xmark"></i>
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="my-1">
                    <div class="container">
                        <div class="row">
                            <div class="col-2">
                                <label for="addField" class="form-label">More stuff came up?</label>
                            </div>
                            <div class="col-4">
                                <input type="text" class="form-control" placeholder="Add a Task!" name="addField" v-model="addField">
                            </div>
                            <div class="col-2">
                                <div class="btn btn-success" @click="listAdd">Continue!</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
        <script src="./js/script.js"></script>
    </body>
</html>
